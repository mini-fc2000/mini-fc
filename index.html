<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Animated Slider | Swiper JS &amp; Particles JS</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
    <audio id="background-music" loop>
      <source
        src="audio/AC Milan Fans in Harmony_ 'Sarà Perché Ti Amo' Echoes Through San Siro.mp3"
        type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <button id="play-pause-button">
      <ion-icon class="audio-icon" id="play-music" name="play"></ion-icon>
      <ion-icon
        class="audio-icon hidden"
        id="pause-music"
        name="pause"></ion-icon>
    </button>

    <div id="particles-js" class="particles"></div>

    <div class="container">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="image/hishem.jpeg" alt="BRIAMI"/> 
            <p>BRIAMI HISHEM</p>
          </div>
          <div class="swiper-slide">
            <img
              src="image/amine.jpeg" alt="BIYI" />
            <p>BIYI AMINE</p>
          </div>
          <div class="swiper-slide">
            <img
            src="image/mini.jpeg" />
            <p>YASSINE MINI</p>
          </div>
          <div class="swiper-slide">
            <img
               src="image/riad.jpeg" />
            <p>NEJMI RIAD</p>
          </div>
          <div class="swiper-slide">
            <img
              src="image/achraf.jpeg" />
            <p>SAADI ACHRAF</p>
          </div>
          <div class="swiper-slide">
            <img
              src="image/ayoube.jpeg" >
              <p>EL KHIARI AYOUBE </p>
        </div>
        <div class="swiper-slide">
          <img
            src="image/nourdine.jpeg" >
            <p>CHARK NOURDIN</p>
        </div>
        
<!-- partial -->
  <script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js'></script>
<script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js'></script>
<script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script><script  src="./script.js"></script>

</body>
</html>
